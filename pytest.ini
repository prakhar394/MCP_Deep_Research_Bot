[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    requires_api: Tests that require API keys

# Coverage options
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=70

# Ignore paths
norecursedirs = .git .tox dist build *.egg ui node_modules

# Timeout
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
